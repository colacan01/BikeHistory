<div class="register-container">
  <div class="register-wrapper">
    <div class="register-card">
      <!-- Header Section -->
      <div class="register-header">
        <div class="logo-section">
          <h1 class="register-title">계정 만들기</h1>
          <p class="register-subtitle">새 계정으로 시작하세요</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="register-form-section">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Error Alert -->
          <div class="error-alert" *ngIf="error">
            <div class="error-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" />
                <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" />
              </svg>
            </div>
            <span>{{error}}</span>
          </div>

          <!-- Name Fields Row -->
          <div class="form-row">
            <!-- First Name Field -->
            <div class="form-group">
              <label for="firstName" class="form-label">이름</label>
              <input type="text"
                     id="firstName"
                     formControlName="firstName"
                     class="form-input"
                     [ngClass]="{ 'error': submitted && f['firstName'].errors }"
                     placeholder="이름을 입력하세요" />
              <div *ngIf="submitted && f['firstName'].errors" class="field-error">
                <div *ngIf="f['firstName'].errors['required']">이름을 입력해주세요</div>
              </div>
            </div>

            <!-- Last Name Field -->
            <div class="form-group">
              <label for="lastName" class="form-label">성</label>
              <input type="text"
                     id="lastName"
                     formControlName="lastName"
                     class="form-input"
                     [ngClass]="{ 'error': submitted && f['lastName'].errors }"
                     placeholder="성을 입력하세요" />
              <div *ngIf="submitted && f['lastName'].errors" class="field-error">
                <div *ngIf="f['lastName'].errors['required']">성을 입력해주세요</div>
              </div>
            </div>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input type="email"
                   id="email"
                   formControlName="email"
                   class="form-input"
                   [ngClass]="{ 'error': submitted && f['email'].errors }"
                   placeholder="example@email.com" />
            <div *ngIf="submitted && f['email'].errors" class="field-error">
              <div *ngIf="f['email'].errors['required']">이메일을 입력해주세요</div>
              <div *ngIf="f['email'].errors['email']">올바른 이메일 주소를 입력해주세요</div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password"
                   id="password"
                   formControlName="password"
                   class="form-input"
                   [ngClass]="{ 'error': submitted && f['password'].errors }"
                   placeholder="강력한 비밀번호를 만드세요" />
            <div *ngIf="submitted && f['password'].errors" class="field-error">
              <div *ngIf="f['password'].errors['required']">비밀번호를 입력해주세요</div>
              <div *ngIf="f['password'].errors['minlength']">비밀번호는 최소 8자 이상이어야 합니다</div>
              <div *ngIf="f['password'].errors['pattern']">비밀번호는 대문자, 소문자, 숫자를 포함해야 합니다</div>
            </div>
            <div class="password-requirements">
              <p class="requirements-title">비밀번호 요구사항:</p>
              <ul class="requirements-list">
                <li class="requirement-item">
                  <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" />
                  </svg>
                  최소 8자 이상
                </li>
                <li class="requirement-item">
                  <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" />
                  </svg>
                  대문자 1개 이상
                </li>
                <li class="requirement-item">
                  <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" />
                  </svg>
                  소문자 1개 이상
                </li>
                <li class="requirement-item">
                  <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" />
                  </svg>
                  숫자 1개 이상
                </li>
              </ul>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password"
                   id="confirmPassword"
                   formControlName="confirmPassword"
                   class="form-input"
                   [ngClass]="{ 'error': submitted && f['confirmPassword'].errors }"
                   placeholder="비밀번호를 다시 입력하세요" />
            <div *ngIf="submitted && f['confirmPassword'].errors" class="field-error">
              <div *ngIf="f['confirmPassword'].errors['required']">비밀번호 확인을 입력해주세요</div>
              <div *ngIf="f['confirmPassword'].errors['mustMatch']">비밀번호가 일치하지 않습니다</div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="form-actions">
            <button [disabled]="loading" class="register-btn" type="submit">
              <span *ngIf="loading" class="loading-spinner"></span>
              <span *ngIf="!loading">계정 만들기</span>
              <span *ngIf="loading">계정 생성 중...</span>
            </button>
          </div>
        </form>

        <!-- Login Link -->
        <div class="login-section">
          <p class="login-text">
            이미 계정이 있으신가요?
            <a routerLink="/login" class="login-link">로그인</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Background Decoration -->
    <div class="bg-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
      <div class="decoration-circle circle-4"></div>
    </div>
  </div>
</div>
