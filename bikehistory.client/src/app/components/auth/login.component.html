<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <!-- Header Section -->
      <div class="login-header">
        <div class="logo-section">
          <div class="logo-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor" />
            </svg>
          </div>
          <h1 class="login-title">Welcome Back</h1>
          <p class="login-subtitle">Sign in to your account</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="login-form-section">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Error Alert -->
          <div class="error-alert" *ngIf="error">
            <div class="error-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" />
                <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" />
              </svg>
            </div>
            <span>{{error}}</span>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
              <input type="email"
                     id="email"
                     formControlName="email"
                     class="form-input"
                     [ngClass]="{ 'error': submitted && f['email'].errors }"
                     placeholder="Enter your email" />
            </div>
            <div *ngIf="submitted && f['email'].errors" class="field-error">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Enter a valid email address</div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" />
                  <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2" />
                  <path d="M7 11V7A5 5 0 0 1 17 7V11" stroke="currentColor" stroke-width="2" />
                </svg>
              </div>
              <input type="password"
                     id="password"
                     formControlName="password"
                     class="form-input"
                     [ngClass]="{ 'error': submitted && f['password'].errors }"
                     placeholder="Enter your password" />
            </div>
            <div *ngIf="submitted && f['password'].errors" class="field-error">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="form-actions">
            <button [disabled]="loading" class="login-btn" type="submit">
              <span *ngIf="loading" class="loading-spinner"></span>
              <span *ngIf="!loading">Sign In</span>
              <span *ngIf="loading">Signing In...</span>
            </button>
          </div>
        </form>

        <!-- Register Link -->
        <div class="register-section">
          <p class="register-text">
            Don't have an account?
            <a routerLink="/register" class="register-link">Create Account</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Background Decoration -->
    <div class="bg-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
    </div>
  </div>
</div>

<style>
  .login-container {
    min-height: 100vh;
/*    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  .login-wrapper {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 420px;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-header {
    padding: 40px 40px 20px;
    text-align: center;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
  }

  .logo-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .logo-icon {
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
  }

  .login-title {
    font-size: 28px;
    font-weight: 700;
    color: #1a202c;
    margin: 0;
    letter-spacing: -0.5px;
  }

  .login-subtitle {
    font-size: 16px;
    color: #64748b;
    margin: 0;
    font-weight: 400;
  }

  .login-form-section {
    padding: 20px 40px 40px;
  }

  .error-alert {
    background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
    color: #dc2626;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
    border: 1px solid #fca5a5;
    animation: shake 0.5s ease-in-out;
  }

  @keyframes shake {
    0%, 100% {
      transform: translateX(0);
    }

    25% {
      transform: translateX(-5px);
    }

    75% {
      transform: translateX(5px);
    }
  }

  .error-icon {
    color: #dc2626;
    flex-shrink: 0;
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
    letter-spacing: 0.025em;
  }

  .input-wrapper {
    position: relative;
  }

  .input-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    z-index: 1;
  }

  .form-input {
    width: 100%;
    padding: 16px 16px 16px 50px;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 16px;
    background: #ffffff;
    transition: all 0.3s ease;
    outline: none;
    color: #1f2937;
  }

    .form-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: #ffffff;
    }

    .form-input.error {
      border-color: #ef4444;
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

  .field-error {
    margin-top: 8px;
    font-size: 14px;
    color: #dc2626;
    font-weight: 500;
  }

  .form-actions {
    margin-top: 32px;
  }

  .login-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    min-height: 56px;
    position: relative;
    overflow: hidden;
  }

    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

  .loading-spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .register-section {
    margin-top: 32px;
    text-align: center;
    padding-top: 24px;
    border-top: 1px solid #e5e7eb;
  }

  .register-text {
    margin: 0;
    color: #6b7280;
    font-size: 14px;
  }

  .register-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

    .register-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }

  .bg-decoration {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .decoration-circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;
  }

  .circle-1 {
    width: 120px;
    height: 120px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
  }

  .circle-2 {
    width: 80px;
    height: 80px;
    top: 60%;
    right: 10%;
    animation-delay: 2s;
  }

  .circle-3 {
    width: 60px;
    height: 60px;
    bottom: 20%;
    left: 20%;
    animation-delay: 4s;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }

    50% {
      transform: translateY(-20px);
    }
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .login-container {
      padding: 16px;
    }

    .login-header {
      padding: 32px 24px 16px;
    }

    .login-form-section {
      padding: 16px 24px 32px;
    }

    .login-title {
      font-size: 24px;
    }

    .form-input {
      padding: 14px 14px 14px 46px;
      font-size: 16px; /* Prevents zoom on iOS */
    }
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .login-card {
      background: rgba(17, 24, 39, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-title {
      color: #f9fafb;
    }

    .login-subtitle {
      color: #9ca3af;
    }

    .form-label {
      color: #f3f4f6;
    }

    .form-input {
      background: rgba(31, 41, 55, 0.8);
      border-color: #374151;
      color: #f9fafb;
    }

      .form-input:focus {
        background: rgba(31, 41, 55, 0.9);
      }

    .register-text {
      color: #9ca3af;
    }

    .register-section {
      border-top-color: #374151;
    }
  }
</style>
