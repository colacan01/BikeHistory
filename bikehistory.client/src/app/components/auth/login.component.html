<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <!-- Header Section -->
      <div class="login-header">
        <div class="logo-section">
          <h1 class="login-title">Welcome</h1>
          <p class="login-subtitle">로그인하여 계속하세요</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="login-form-section">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Error Alert -->
          <div class="error-alert" *ngIf="error">
            <div class="error-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" />
                <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" />
              </svg>
            </div>
            <span>{{error}}</span>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input type="email"
                   id="email"
                   formControlName="email"
                   class="form-input"
                   [ngClass]="{ 'error': submitted && f['email'].errors }"
                   placeholder="example@email.com" />
            <div *ngIf="submitted && f['email'].errors" class="field-error">
              <div *ngIf="f['email'].errors['required']">이메일을 입력해주세요</div>
              <div *ngIf="f['email'].errors['email']">올바른 이메일 주소를 입력해주세요</div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password"
                   id="password"
                   formControlName="password"
                   class="form-input"
                   [ngClass]="{ 'error': submitted && f['password'].errors }"
                   placeholder="비밀번호를 입력하세요" />
            <div *ngIf="submitted && f['password'].errors" class="field-error">
              <div *ngIf="f['password'].errors['required']">비밀번호를 입력해주세요</div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="form-actions">
            <button [disabled]="loading" class="login-btn" type="submit">
              <span *ngIf="loading" class="loading-spinner"></span>
              <span *ngIf="!loading">로그인</span>
              <span *ngIf="loading">로그인 중...</span>
            </button>
          </div>
        </form>

        <!-- Additional Links -->
        <div class="forgot-password">
          <a href="#forgot">비밀번호를 잊으셨나요?</a>
        </div>

        <!-- Register Link -->
        <div class="register-section">
          <p class="register-text">
            아직 계정이 없으신가요?
            <a routerLink="/register" class="register-link">가입하기</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Background Decoration -->
    <div class="bg-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
    </div>
  </div>
</div>

<style>
  .login-container {
    min-height: 100vh;
/*    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  .login-wrapper {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 380px;
  }

  .login-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-header {
    padding: 40px 30px;
    text-align: center;
  }

  .logo-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .login-title {
    font-size: 32px;
    font-weight: 300;
    color: #333;
    margin: 0;
  }

  .login-subtitle {
    color: #666;
    font-size: 14px;
    margin: 0;
  }

  .login-form-section {
    padding: 0 30px 40px;
  }

  .error-alert {
    background: #fee2e2;
    color: #dc2626;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    border: 1px solid #fca5a5;
    animation: shake 0.5s ease-in-out;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  .error-icon {
    color: #dc2626;
    flex-shrink: 0;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
    font-size: 14px;
  }

  .form-input {
    width: 100%;
    padding: 16px;
    border: 2px solid #f0f0f0;
    border-radius: 12px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    background: #fafafa;
    outline: none;
    color: #333;
  }

  .form-input:focus {
    border-color: #667eea;
    background: white;
  }

  .form-input.error {
    border-color: #ef4444;
  }

  .form-input::placeholder {
    color: #999;
  }

  .field-error {
    margin-top: 8px;
    font-size: 14px;
    color: #dc2626;
    font-weight: 500;
  }

  .form-actions {
    margin-top: 20px;
  }

  .login-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    min-height: 56px;
  }

  .login-btn:hover:not(:disabled) {
    transform: translateY(-2px);
  }

  .login-btn:active:not(:disabled) {
    transform: translateY(0);
  }

  .login-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
  }

  .loading-spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .forgot-password {
    text-align: center;
    margin: 20px 0;
  }

  .forgot-password a {
    color: #667eea;
    text-decoration: none;
    font-size: 14px;
  }

  .register-section {
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #f0f0f0;
  }

  .register-text {
    color: #666;
    font-size: 14px;
    margin: 0 0 8px 0;
  }

  .register-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  .register-link:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  .bg-decoration {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .decoration-circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;
  }

  .circle-1 {
    width: 120px;
    height: 120px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
  }

  .circle-2 {
    width: 80px;
    height: 80px;
    top: 60%;
    right: 10%;
    animation-delay: 2s;
  }

  .circle-3 {
    width: 60px;
    height: 60px;
    bottom: 20%;
    left: 20%;
    animation-delay: 4s;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .login-container {
      padding: 10px;
    }

    .login-header {
      padding: 30px 20px;
    }

    .login-form-section {
      padding: 0 20px 30px;
    }

    .login-title {
      font-size: 28px;
    }

    .form-input {
      font-size: 16px; /* Prevents zoom on iOS */
    }
  }
</style>
