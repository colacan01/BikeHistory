            .title { font-family: 'IBM Plex Sans KR', 'system-ui', 'sans-serif'; font-size: 24px; font-weight: 600; fill: #1A1C1E; }
            .card-title { font-family: 'IBM Plex Sans KR', 'system-ui', 'sans-serif'; font-size: 18px; font-weight: 600; fill: #1A1C1E; }
            .card-text { font-family: 'IBM Plex Sans KR', 'system-ui', 'sans-serif'; font-size: 14px; fill: #44474F; }
	    .menu-item-text { font-family: 'IBM Plex Sans KR', 'system-ui', 'sans-serif'; font-size: 14px; fill: #1A1C1E; } /* 메뉴 텍스트 색상 */
